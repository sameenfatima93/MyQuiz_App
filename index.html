<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz App - Start</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .start-box {
            margin-top: 150px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #0003;
        }

        .start-btn {
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #27ae60;
            color: white;
            cursor: pointer;
        }

        .start-btn:hover {
            background: #219150;
        }
    </style>
</head>

<body>

    <div class="start-box">
        <h1>Welcome to Quiz App</h1>
        <p>Click below to start the quiz in a popup window</p>
        <button class="start-btn" onclick="openQuiz()">Start Quiz</button>
    </div>

    <script>
        function openQuiz() {
            window.open(
                "quiz.html",
                "QuizWindow",
                "width=500,height=700,left=400,top=50"
            );
        }
    </script>

</body>

</html>
